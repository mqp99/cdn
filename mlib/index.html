<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MLib</title>
	<link rel="stylesheet" href="css/app.min.css">
	<!-- <link rel="stylesheet" href="http://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.css"> -->
	<style type="text/css">
		p {
			padding: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Header</h1>
			</div>
			<div class="col-md-8">
				<div>
					<input type="text" class="form-input mb-1" placeholder="Enter name ?">
				</div>
				<div>
					<button class="btn mb-1 btn-blue">Button</button>
					<button class="btn mb-1 btn-red">Button</button>
					<button class="btn mb-1 btn-yellow">Button</button>
					<button class="btn mb-1 btn-orange">Button</button>
					<button class="btn mb-1 btn-pink">Button</button>
					<button class="btn mb-1 btn-green">Button</button>
					<button class="btn mb-1 btn-dark">Button</button>
					<button class="btn mb-1 btn-black">Button</button>
				</div>
				<div>
					<button class="btn mb-1 btn-outline-blue">Button</button>
					<button class="btn mb-1 btn-outline-red">Button</button>
					<button class="btn mb-1 btn-outline-yellow">Button</button>
					<button class="btn mb-1 btn-outline-orange">Button</button>
					<button class="btn mb-1 btn-outline-pink">Button</button>
					<button class="btn mb-1 btn-outline-green">Button</button>
					<button class="btn mb-1 btn-outline-dark">Button</button>
					<button class="btn mb-1 btn-outline-black">Button</button>
				</div>
				<div>
					<button class="btn btn-effect mb-1 btn-blue">Effect</button>
					<button class="btn btn-effect-2 mb-1 btn-green">Effect 2</button>
					<button class="btn btn-effect-3 mb-1 btn-red">Effect 3</button>
					<button class="btn btn-effect-4 mb-1 btn-yellow">Effect 4</button>
					<button class="btn btn-effect-5 mb-1 btn-orange">Effect 5</button>
					<button class="btn btn-effect-6 mb-1 btn-pink">Effect 6</button>
				</div>
			</div>
			<div class="col-md-4">
				
			</div>
			<div class="col-md-12">
				<h1>Footer</h1>
			</div>
		</div>
	</div>
</body>
</html>
